version: '3.8'

networks:
  vehicle_net:
    driver: bridge

services:
  vehicle-detection:
    build:
      context: .
      dockerfile: Dockerfile
    image: vehicle-detection:latest
    container_name: vehicle-detection-prod
    restart: unless-stopped
    
    networks:
      - vehicle_net
    
    ports:
      - "8000:8000"
    
    environment:
      - APP_ENV=production
      - LOG_LEVEL=info
      - MAX_CAMERAS=1
      - DATA_RETENTION_DAYS=30
      - USE_RKNN=1
      - TARGET_FPS=30
      - PYTHONPATH=/app
    
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./models:/app/models
      - ./logs:/app/logs
    
    devices:
      - /dev/dri:/dev/dri
    
    privileged: true
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/camera_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"